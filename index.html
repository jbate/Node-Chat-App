<html>
  <head>

  </head>
  <body>

    <form id="setNicknameForm" style="display:none;">
    	<input name="nickname" type="text"><br />

    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
  </body>
</html>
